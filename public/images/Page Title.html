<!DOCTYPE html>
<html>
<head>

<script>
    document.addEventListener('DOMContentLoaded',function(){
        const elem = document.getElementsByClassName('a');

            v.addEventListener('click',function(){
                const res = v.className.split(' ')[1];
                v.classList.toggle('selected');

                if(v.className.split(' ').indexOf('selected') >= 0){
                  selected_seat.push(res);
                }else{         
                    console.log(res.toString());
                    if(selected_seat.indexOf(res.toString()) === -1){
                        console.log(1);
                        new_ss = selected_seat.filter(function(k){
                            return k != res;
                        });
                    }
                }

                console.log(selected_seat);
            });
        });
    });
</script>
<style>
    .a{
        width: 10vw;
        height: 10vh;
        background: red;
        margin: 3% auto;
    }

    .selected{
        background: blue;
    }
</style>
